<ion-view view-title="Dashboard">
    <ion-content>
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" ng-src="{{make_profile_pic($parent.upload_data[$parent.patientID].profile_images)}}">
                <h3 id="profile-name" class="capital">{{patient.NAME}}</h3>
                <span id="profile-description" class="capital">{{patient.AGE}} years old
                </div>
                <div class="row">
                    <a class="button button-block col" href="#/patient">Change Patient</a>
                    <a class="button button-dark col button-block" ng-click="logout()">Logout</a>
                </div>
            </div>

            <div class="list card" ng-init="patient.patient_id=$parent.patientID">
                <div class="item item-divider">Patient Profile</div>
                <div class="item item-body list" ng-init="dashboard.detail=false">
                    <div class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="patient.NAME">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Register No. </span>
                        <input readonly="true" type="text" ng-model="patient.PATIENT_ID">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">IC</span>
                        <input readonly="true" type="text" ng-model="patient.IC">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Age</span>
                        <input readonly="true" type="text" ng-model="patient.AGE">
                    </div>
                    <div class="item item-input">
                        <div class="input-label">Sex</div>
                        <select ng-model="patient.SEX">
                            <option value="01" ng-selected="patient.SEX=='01'">MALE</option>
                            <option value="02" ng-selected="patient.SEX=='02'">FEMALE</option>
                        </select>
                    </div>


                    <div class="item item-input">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="patient.ADDRESS">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">POSTCODE</span>
                        <input type="text" ng-model="patient.POSTCODE">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Date of Birth</span>
                        <input readonly="true" type="text" ng-model="patient.DATE_OF_BIRTH">
                    </div>

                    <div class="item item-input">
                        <span class="input-label">Occupation</span>
                        <input type="text" ng-model="patient.OCCUPATION">
                    </div>

                    <div class="item item-input">
                        <div class="input-label">Marital Status</div>
                        <select ng-model="patient.MARITAL_STATUS">
                            <option value="01" ng-selected="patient.MARITAL_STATUS=='01'">SINGLE</option>
                            <option value="02" ng-selected="patient.MARITAL_STATUS=='02'">MARRIED</option>
                            <option value="03" ng-selected="patient.MARITAL_STATUS=='03'">WIDOW</option>
                        </select>
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Tel House Client</span>
                        <input type="tel" ng-model="patient.TEL_HOUSE_CLIENT">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Diagnosis</span>
                        <input type="text" ng-model="patient.DIAGNOSIS">
                    </div>

                    <div class="item item-input">
                        <div class="input-label">Race</div>
                        <select ng-model="patient.RACE">
                            <option value="1" ng-selected="patient.RACE=='1'">MALAY</option>
                            <option value="2" ng-selected="patient.RACE=='2'">CHINESE</option>
                            <option value="3" ng-selected="patient.RACE=='3'">INDIAN</option>
                            <option value="4" ng-selected="patient.RACE=='4'">OTHERS</option>
                        </select>
                    </div>

                    <div class="item item-input">
                        <span class="input-label">Decision maker contact</span>
                        <input type="text" ng-model="patient.DECISION_MAKER_CONTACT">
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Language</span>
                        <input type="text" ng-model="patient.LANGUAGE">
                    </div>
                    <div class="item item-input">
                        <div class="input-label">Nurse Name</div>
                        <select ng-model="patient.NURSE_NAME">
                            <option ng-repeat="x in nurse_name" value="{{ x.USERID }}" ng-selected="x.USERID==patient.NURSE_NAME">{{ x.NAME }}</option>
                        </select>                        
<!--                         <input type="text" ng-model="patient.NURSE_NAME_DESC">
 -->
                    </div>
                    <div class="item item-input">
                        <div class="input-label">Patient Status</div>
                        <select ng-model="patient.CATEGORY_CODE">
                            <option value="01" ng-selected="patient.CATEGORY_CODE=='01'">HOMECARE</option>
                            <option value="02" ng-selected="patient.CATEGORY_CODE=='02'">OPP</option>
                            <option value="03" ng-selected="patient.CATEGORY_CODE=='03'">SUNSHINE</option>
                            <option value="04" ng-selected="patient.CATEGORY_CODE=='04'">KIV</option>
                            <option value="05" ng-selected="patient.CATEGORY_CODE=='05'">DIED</option>
                            <option value="06" ng-selected="patient.CATEGORY_CODE=='06'">EQUIPMENT LOAN</option>
                        </select>
                    </div>
                    <div class="item item-input">
                        <span class="input-label">Primary Mobile</span>
                        <input type="tel" ng-model="patient.PRIMARY_MOBILE">
                    </div>

                </div>
            </div>
            <div class="list card">
                <div class="item item-body">
                    <a class="button button-positive button-full" ng-click="saveAndNext()">Save and Next</a>
                </div>
            </div>
        </ion-content>
    </ion-view>
