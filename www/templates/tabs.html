<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/{{patientID}}/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Gallery" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/{{patientID}}/gallery">
    <ion-nav-view name="tab-gallery"></ion-nav-view>
  </ion-tab>

  <ion-tab title="First Visit" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/{{patientID}}/firsttime">
      <ion-side-menus>

            <ion-side-menu-content>
              <ion-nav-bar class="bar-calm">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
              </ion-nav-buttons>
              <ion-nav-view name="tab-firsttime"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
              <ion-header-bar class="bar-calm">
                <h1 class="title">Left Menu</h1>
              </ion-header-bar>
              <ion-content>
                <ul class="list">
                  <a href="#/event/check-in" class="item">Check-in</a>
                  <a href="#/event/attendees" class="item">Attendees</a>
                </ul>
              </ion-content>
            </ion-side-menu>

          </ion-side-menus>
  </ion-tab>

  <ion-tab title="Continous Visit" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/{{patientID}}/continous">
      <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
      </ion-nav-bar>

    <ion-nav-view name="tab-continous"></ion-nav-view>
  </ion-tab>
  <ion-tab title="EOL" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/{{patientID}}/eol">
    <ion-nav-view name="tab-eol"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Loan Equipment" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/{{patientID}}/equipment">
    <ion-nav-view name="tab-equipment"></ion-nav-view>
  </ion-tab>

</ion-tabs>
