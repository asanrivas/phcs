<ion-view view-title="Patient List">
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchPatient">
            </label>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="patient in patients | filter:searchPatient" type="item-text-wrap" href="#/tab/{{$index}}/dash">
                <img ng-src="{{patient.user.picture.thumbnail}}">
                <h2 class="capital">{{patient.user.name.first}} {{patient.user.name.last}}</h2>
                <p>Age: {{ExcelDateToJSDate(patient.user.dob)|number:0}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
