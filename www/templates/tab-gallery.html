<ion-view view-title="Gallery">
    <ion-content>
          <div class="row row-wrap">

            <div class="" style="width:165px !important" ng-repeat="item in items"
                      item="item"
                      href="#/item/{{item.id}}">
                      <img ng-src="http://api.randomuser.me/portraits/med/women/{{item.id}}.jpg"/>
            </div>
          </div>
        </ion-content>
</ion-view>
