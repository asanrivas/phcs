<ion-view view-title="Take Photo">
    <ion-content>
        <div class="row">
            <button class="button button-large button-block button-calm" ng-click="getPhoto()"><i class="icon ion-camera"></i> Capture Consent of Admission Release &amp; Indemity Form</button>
        </div>
        <div class="row padding" ng-show="lastPhoto">
            <img ng-src="{{lastPhoto}}" style="max-width: 100%">
        </div>
    </ion-content>
</ion-view>
