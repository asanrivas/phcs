<ion-modal-view view-title="">
    <ion-header-bar class="bar-positive">
        <div class="buttons" ng-click="closeModal()">
            <button class="button button-clear">Cancel</button>
        </div>
        <h1 class="title">Add Summary Initial</h1>
        <div class="buttons" ng-click="saveModal()">
            <button class="button button-clear">Save</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding" ng-init="initial_summary.initial=userid">
        <div class="list card" ng-init="initial_summary.patient_id=$parent.patientID">
            <div class="item item-divider">Summary Of Initial Assessment / Problem / Actions / Plan</div>

            <div class="item item-divider">Date</div>
                <label class="item item-input item-stacked-label">
                        <input type="date" placeholder="Date" ng-model="initial_summary.date">
               </label>
        </div>

         <div class="item item-divider">Time</div>
                <label class="item item-input item-stacked-label">
                        <input type="text" placeholder="Time" ng-model="initial_summary.time" ng-click="onclick()" ng-maxlength="10">
                </label>

        <div class="item item-divider">
           Client of initial on admission
          </div>
          <ion-item>
              <ion-checkbox ng-model="initial_summary.client_of_initial.HV_N">HV/N</ion-checkbox>
              <ion-checkbox ng-model="initial_summary.client_of_initial.PCU_Visit">PCU/Visit</ion-checkbox>
              <ion-checkbox ng-model="initial_summary.client_of_initial.Tel_C">Tel/C</ion-checkbox>
              <ion-checkbox ng-model="initial_summary.client_of_initial.Tel_R">Tel/R</ion-checkbox>
          <label class="item item-input item-stacked-label">
                    <span class="input-label">Remarks</span>
                        <input type="text" placeholder="Others Remarks" ng-model="initial_summary.remarks">
                </label>
          </ion-item>

            <label class="item item-input item-select">
                <div class="input-label">Code & Category</div>
                <select ng-model="initial_summary.code_category">
                    <option>S0 A</option>
                    <option>S0 B</option>
                    <option>S1 A</option>
                    <option>S1 B</option>
                    <option>S1 C</option>
                    <option>S2</option>
                    <option>U1 A</option>
                    <option>U1 B</option>
                    <option>U2 (Activate EOLCP)</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">Assessment/Problem</div>
                <select ng-model="initial_summary.assessment_problem">
                    <option></option>
                    <option>PT 1</option>
                    <option>PT 2</option>
                    <option>PT 3</option>
                    <option>PT 4</option>
                    <option>PT 5</option>
                    <option>PT 6</option>
                    <option>PT 7</option>
                    <option>PT 8</option>
                    <option>PT 9</option>
                    <option>PT 10</option>
                    <option>PT 11</option>
                    <option>PT 12</option>
                    <option>PT 13</option>
                    <option>PT 14</option>
                    <option>PT 15</option>
                    <option>PT 16</option>
                    <option>PT 17</option>
                    <option>PT 18</option>
                    <option>PT 19</option>

                   
                </select>
            </label>

         <div class="item item-divider">Team Progress Note</div>
                <label class="item item-input item-stacked-label">
                        <textarea placeholder="Team Progress Note" rows="10" ng-model="initial_summary.team_progress_note"></textarea>
                   </label>
    </ion-content>
</ion-modal-view>
