<ion-view view-title="General Examination (cont.)">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">General Examination (cont.)</div>

        </div>
        <div class="list">
			<label class="item item-input item-stacked-label">
					<span class="input-label">Respiratory System:</span>
				</label>

				<label class="item item-input item-stacked-label">
                    <img src="img/f10_2.png" ng-click="editImage('www/img/f10_2.png')" style="max-width: 100%" ng-src="{{general_examination.respiratory_system_image?general_examination.respiratory_system_image:'img/f10_2.png'}}"/>
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Abdomen/GU System:</span>
				</label>
				<label class="item item-input item-stacked-label">
                    <img src="img/f10_3.png" ng-click="editImage('www/img/f10_3.png')" style="max-width: 100%" ng-src="{{general_examination.abdomen_image?general_examination.abdomen_image:'img/f10_3.png'}}"/>
				</label>
			</div>
	</ion-content>
    <div class="bar bar-footer tabs bar-positive">
        <a class="tab-item" ng-click="saveAndNext()">Save &amp; Next</a>
    </div>
</ion-view>
