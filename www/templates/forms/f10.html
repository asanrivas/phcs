<ion-view view-title="General Examination">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">General Examination</div>
            <div class="item item-body">
                <div>
                    General Examination <b>sector F10</b>
                </div>
            </div>
        </div>
		
		<div class="list">
				<label class="item item-input item-select">
					<div class="input-label">
						General condition
					</div>
						<select ng-model="general_examination.general_condition">
							<option selected>Good</option>
							<option>Satisfactory</option>
							<option>Fair</option>
							<option>Poor</option>
						</select>
						</label>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.general_condition">
				</label>
						
				<br>
				<label class="item item-input item-select">
					<div class="input-label">
						Hydration
					</div>
						<select ng-model="general_examination.hydration">
							<option selected>Good</option>
							<option>Mild dehydration</option>
							<option>Modorate</option>
							<option>Savere</option>
						</select>
				</label>

				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.hydration">
				</label>
				
				
				<br>
						<label class="item item-input item-select">
					<div class="input-label">
						Skin
					</div>
						<select ng-model="general_examination.skin">
							<option selected>Normal</option>
							<option>Dry skin</option>
							<option>Bruise</option>
							<option>Redness</option>
							
							<option>Rash</option>
							<option>Excoriation</option>
							<option>Jaundice</option>
							<option>Peterchiae</option>
						</select>
				</label>
				
				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.skin">
				</label>
				
				<br>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Mouth</span>
						<input type="text" placeholder="Mouth" ng-model="general_examination.mouth">
				</label>
				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.mouth">
				</label>
				
				<br>
				
				
				<span class="input-label">Cardiovascular System</span>
				
				<label class="item item-input item-select">
				
					<div class="input-label">
						Pallor  
					</div>
						<select ng-model="general_examination.pallor">
							<option>Yes</option>
							<option selected>No</option>
						</select>
				</label>
				
				<label class="item item-input item-select">
					<div class="input-label">
						Cyanosis  
					</div>
						<select ng-model="general_examination.cyanosis">
							<option>Yes</option>
							<option selected>No</option>
						</select>
				</label>
				
				<label class="item item-input item-select">
					<div class="input-label">
						Clubbing  
					</div>
						<select ng-model="general_examination.clubbing">
							<option>Yes</option>
							<option selected>No</option>
						</select>
				</label>
				
				<br>
				
				<label class="item item-input item-select">
				
					<div class="input-label">
						Cachexia  
					</div>
						<select ng-model="general_examination.cachexia">
							<option>Yes</option>
							<option selected>No</option>
						</select>
				</label>
				
				<br>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">PR</span>
						<input type="text" placeholder="PR" ng-model="general_examination.pr">
				</label>
				
				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.pr">
				</label>
				
				<br>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">PV</span>
						<input type="text" placeholder="PV" ng-model="general_examination.pv">
				</label>
				
				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.pv">
				</label>
				
				<br>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Vital signs</span>
						<input type="text" placeholder="Vital signs" ng-model="general_examination.vital_sign">
				</label>
				
				<label class="item item-input item-stacked-label">
				<span class="input-label">Not included in proposal</span>
						<input type="text" placeholder="Not included in proposal" ng-model="general_examination.vital_sign">
				</label>
				
				<br>
				<span class="input-label">Temperature</span>
						<ion-list ng-init="data.f01 = true;" class="capital" ng-model="general_examination.temperature">
						<ion-checkbox ng-model="data.f07" disabled="true">C|BP</ion-checkbox>
						<ion-checkbox ng-model="data.f08" disabled="true">mmHg| Pulse</ion-checkbox>
						<ion-checkbox ng-model="data.f09" disabled="true">|Bpm</ion-checkbox>
						<ion-checkbox ng-model="data.f10" disabled="true">|RR </ion-checkbox>
						<ion-checkbox ng-model="data.f10" disabled="true">/min</ion-checkbox>
						</ion-list>
						
						<br>
						<span class="input-label">Remarks</span>
				<label class="item item-input item-stacked-label">
						<input type="text" placeholder="Remarks" ng-model="general_examination.remarks">
				</label>
				
				

		<label class="item item-input item-stacked-label">
						<input type="text" placeholder="(sp02, RBS, etc)" ng-model="general_examination.remarks">
				</label>
  
</div>
  <div class="col"><span class="input-label"></span></div>
</div>
<div>
				<a class="button button-positive button-full" href="#/tab/{{$parent.patientID}}/f11">Save and Next</a>
			</div>

	</ion-content>
