<ion-view view-title="Summary Of Initial Assessment">
    <ion-content class="padding">
        <div class="list card" ng-init="continuous_summary.patient_id=$parent.patientID">
            <div class="list">
                <a class="button button-positive button-full" ng-click="continuous_stages()">Stages</a>
            </div>

            <div class="item item-divider">Summary Of Initial Assessment / Problem / Actions / Plan</div>

            <label class="item item-input item-select">
                <div class="input-label">Client Classified on Admission as</div>
                <select ng-model="continuous_summary.client_classified">
                    <option value="S0">S0</option>
                    <option value="S1">S1</option>
                    <option value="S1">S2</option>
                    <option value="S1">U1</option>
                    <option value="S1">U2</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Assess need for referral
                </div>
                <select ng-model="continuous_summary.assess_need">
                    <option value="S0">Pallative Massage Therapy</option>
                    <option value="S1">Play Therapy</option>
                    <option value="S1">Physical Therapy</option>
                    <option value="S1">Occupational Therapy</option>
                    <option value="S1">Dental as appropriated</option>
                </select>
            </label>
            <div class="item item-divider">
                Remarks
            </div>
            <label class="item item-input">
                <textarea rows="4" placeholder="Remarks" ng-model="continuous_summary.summary"></textarea>
            </label>

        </div>
        <div class="list">
            <a class="button button-positive button-full" ng-click="SaveAndClose()">Save and Close</a>
        </div>
    </ion-content>
</ion-view>
